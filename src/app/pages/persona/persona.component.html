<mat-toolbar>Personas</mat-toolbar>

<router-outlet></router-outlet>

<div [hidden]="route.children.length !== 0">
    <div class="example-container mat-elevation-z8">

        <div class="example-header">
            <mat-form-field>
                <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar persona">
            </mat-form-field>
        </div>

        <mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="idPersona">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Id Persona </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.idPersona}} </mat-cell>
            </ng-container>


            <ng-container matColumnDef="nombres">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.nombres}} </mat-cell>
            </ng-container>


            <ng-container matColumnDef="apellidos">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.apellidos}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button mat-button color="primary" [routerLink]="['edicion', row.idPersona]">
                        <mat-icon>ballot</mat-icon>
                    </button>
                    <button mat-button color="accent" (click)="abrirDialogoEliminar(row)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
        </mat-table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

    <br>

    <button mat-fab color="accent" style="float: right; margin-right: 20px" routerLink='/persona/nuevo'>
        <mat-icon>create</mat-icon>
    </button>

</div>
